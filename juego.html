<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Trike</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: green; }
            50% { color: blue; }
            75% { color: pink; }
            100% { color: red; }
        }
        .color-animation {
            animation: colorChange 4s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-black shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center color-animation">Juego de Trike</h1>
        <div class="grid grid-cols-3 gap-4 mb-4">
            <div class="bg-gray-200 h-24 flex items-center justify-center text-2xl font-bold cursor-pointer" id="cell-1"></div>
            <div class="bg-gray-200 h-24 flex items-center justify-center text-2xl font-bold cursor-pointer" id="cell-2"></div>
            <div class="bg-gray-200 h-24 flex items-center justify-center text-2xl font-bold cursor-pointer" id="cell-3"></div>
            <div class="bg-gray-200 h-24 flex items-center justify-center text-2xl font-bold cursor-pointer" id="cell-4"></div>
            <div class="bg-gray-200 h-24 flex items-center justify-center text-2xl font-bold cursor-pointer" id="cell-5"></div>
            <div class="bg-gray-200 h-24 flex items-center justify-center text-2xl font-bold cursor-pointer" id="cell-6"></div>
            <div class="bg-gray-200 h-24 flex items-center justify-center text-2xl font-bold cursor-pointer" id="cell-7"></div>
            <div class="bg-gray-200 h-24 flex items-center justify-center text-2xl font-bold cursor-pointer" id="cell-8"></div>
            <div class="bg-gray-200 h-24 flex items-center justify-center text-2xl font-bold cursor-pointer" id="cell-9"></div>
        </div>
        <button class="bg-blue-500 text-white py-2 px-4 rounded w-full" id="reset-button">Reiniciar Juego</button>
        <p class="text-white text-center mt-4" id="winner-message"></p>
    </div>

    <script src="juego.js"></script>
</body>
</html>
